<!-- Document Modal To EXPORT AS CSV -->
<div
    class="modal fade"
    id="add-document"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content document-modal">
            <div class="modal-header border-0">
                <h4 class="modal-title" id="staticBackdropLabel">Add New Document</h4>
            </div>
            <div class="modal-body">
                <div class="container modal-container">
                    <div class="row">
                        <div class="col-11">
                            <div class="mb-2">
                                <label for="select" class="form-label">State</label>
                                <select class="form-select document-input" aria-label="Default select example" id="select">
                                    <option selected disabled>
                                        Select State
                                    </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-11">
                            <div class="mb-2">
                                <label for="exampleFormControlInput1" class="form-label">Name of document</label>
                                <input
                                    type="text"
                                    class="form-control document-input "
                                    id="exampleFormControlInput1"
                                    placeholder="Allocated name of the document"
                                >
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-2">
                                <label for="exampleFormControlInput1" class="form-label">Attach Document</label>
                                <input
                                    type="text"
                                    class="form-control document-input "
                                    id="exampleFormControlInput1"
                                    placeholder="Attach the desired document"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-start">
                <button type="button" class="btn add-document-btn">Add Document</button>
                <button type="button" class="btn porp-btn bg-white" data-bs-dismiss="modal">Back</button>
            </div>
        </div>
    </div>
</div>
